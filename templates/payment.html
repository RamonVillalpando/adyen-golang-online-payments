<!-- Hidden divs with data passed from the server -->
<div id="clientKey" class="hidden">{{ .clientKey }}</div>
<div id="type" class="hidden">{{ .type }}</div>

<div id="payment-page">
  <div class="container">
    {{ template "customerform.html" .}}

    <!-- The Checkout integration type will be conditionally rendered below. -->
    {{ if eq .type "dropin" }}
    <!-- * Drop-in includes styling out-of-the-box, so no additional CSS classes are needed.  -->
    <div id="dropin"></div>
    {{ else }}
    <div class="payment-container">
      <div id="{{.type}}" class="payment"></div>
    </div>
    {{ end }}
  </div>
</div>

<!-- -- Adyen Component client code -->
<script type="text/javascript" src="/static/js/adyenImplementation.js"></script>
